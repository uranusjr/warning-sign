<!DOCTYPE html>
<html lang="zh-hant">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>警示系統</title>
<meta name="description" content="警示看板系統">

<link rel="stylesheet" type="text/css" href="./assets/board.css">

<script type="text/javascript" src="./assets/stimulus.umd.js"></script>
<script type="text/javascript" src="./assets/board.js"></script>

</head>


<body>

<div class="board" data-controller="board" data-target="board.element">

	<div class="group" data-controller="group">
		<div class="group-title enabled"><div>防空警報</div></div>
		<div class="group-buttons">
			<div data-target="group.button" data-action="click->group#toggle">
				<span>緊急</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>解除</span>
			</div>
		</div>
	</div>

	<div class="group" data-controller="group">
		<div class="group-title enabled"><div>戰備階段</div></div>
		<div class="group-buttons">
			<div data-target="group.button" data-action="click->group#toggle">
				<span>防衛作戰時期<br>全面作戰階段</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>防衛作戰時期<br>應急作戰階段</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>經常戰備時期<br>戰備整備階段</span>
			</div>
		</div>
	</div>

	<div class="group" data-controller="group">
		<div class="group-title enabled"><div>戰備姿態</div></div>
		<div class="group-buttons">
			<div data-target="group.button" data-action="click->group#toggle">
				<span>戰鬥姿態</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>警戒姿態</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>待命姿態</span>
			</div>
		</div>
	</div>

	<div class="group" data-controller="group">
		<div class="group-title enabled"><div>射擊管制狀態</div></div>
		<div class="group-buttons">
			<div data-target="group.button" data-action="click->group#toggle">
				<span>准許射擊</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>相機射擊</span>
			</div>
			<div data-target="group.button" data-action="click->group#toggle">
				<span>暫停射擊</span>
			</div>
		</div>
	</div>

</div>

<form class="size-control" data-controller="settings">
	<input type="number" name="font-size" value="200" step="10"
			data-target="settings.input" data-action="input->settings#setBoardSize">
</form>

</body>

</html>
